<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout Exercise 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        div{
            border:1px solid black;
        }

        
    </style>
  </head>
  <body>
    <h1>Bootstrap Layout <i class="bi bi-shop-window"></i></h1>
    <div class="container">

        <div class="row">
            <div class="col-md-4">This is my left column <i class="bi bi-sun"></i></div>
            <div class="col-md-4">This is my center column</div>
            <div class="col-md-4">This is my right column</div>
          </div>
    
        <div class="row">
            <div class="col-md-4">This is my left column</div>
            <div class="col-md-4">This is my center column</div>
            <div class="col-md-4">This is my right column</div>
        </div>
    
        <div class="row">
            <div class="col-md-5">This is my left column</div>
            <div class="col-md-5 offset-md-2">This is my right column</div>
          </div>
    
        <div class="row">
            <div class="col-md-6">This is my left column</div>
            <div class="col-md-6">This is my right column</div>
        </div>
    
        <div>
        <div class="col-md-6">1</div>
        <div class="col-md-6">1</div>
    
        <div class="col-md-6">1</div>
        <div class="col-md-6">1</div>
    
        </div>
        <div class="row">
            <div class="col-md-6">1</div>
            <div class="col-md-6">1</div>
        </div>
    
        
    </div>
    

    
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
