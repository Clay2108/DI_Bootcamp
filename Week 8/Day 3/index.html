<!DOCTYPE html>
<html>
    <head>
        <title>This is demo HTTP GET and POST</title>
    </head>
    <body>
        <h1> POST</h1>
        <form action="iwantmydatahere.html" method="POST">
            Username:
            <input type="text" placeholder="username" name="username"/><br>
            Password: 
            <input type="password" placeholder="password" name="password"/>
            <input type="submit" value="Login"/>
        </form>

        <h1> GET</h1>
        <form action="iwantmydatahere.html" method="GET">
            Username:
            <input type="text" placeholder="username" name="username"/><br>
            Password: 
            <input type="password" placeholder="password" name="password"/>
            <input type="submit" value="Login"/>
        </form>

    </body>
</html>
