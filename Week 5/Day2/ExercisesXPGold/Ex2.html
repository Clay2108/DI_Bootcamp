<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
</head>
<body>
    <form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" value="Select and Remove">
</form>
<script>
    //Add a click event listener to the <input type="button">. When clicked on, it should call a function named : removecolor() that removes the selected color from the dropdown list.
    document.querySelector('input').addEventListener('click', removeColor);
    function removeColor(){
        let select = document.querySelector('select');
        let selected = select.options[select.selectedIndex];
        select.removeChild(selected);
    }
</script>
    
</body>
</html>
