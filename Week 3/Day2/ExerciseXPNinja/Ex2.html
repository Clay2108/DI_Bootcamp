<script>
    let numbers = prompt("Please enter a string of numbers separated by commas");
let numbersArray = numbers.split(",");
let sum = 0;
for (let i = 0; i < numbersArray.length; i++) {
    sum += parseInt(numbersArray[i]);
    }   
console.log(sum);
</script>
